version: "2"
sql:
    - engine: "postgresql"
      queries:
          - "./db/query/*.sql" # Assuming your SQL files are located in the db/query directory
      schema: "./db/migration/"
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              sql_package: "pgx/v5"
              emit_json_tags: true
              emit_prepared_queries: false
              emit_interface: false
              emit_exact_table_names: true
